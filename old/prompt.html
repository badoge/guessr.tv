    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png" />

  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 70%">
      <div class="row">
        <strong class="text-danger" style="font-size: 2rem; margin-bottom: 10px; text-align: center">
          Don't show this on stream<img src="/donk.png" alt="donk" style="height: 1.5em" />
        </strong>
        <br />
        <a class="btn btn-twitch" href="https://id.twitch.tv/oauth2/authorize?client_id=ed2ch5dsxogpczmisjnbfnm92n4zps&redirect_uri=https://guessr.tv/login.html&response_type=token">
          <span class="twitch-icon"></span> Sign in with Twitch
        </a>
        <span class="text-body-secondary" style="text-align: center">Address bar will show sensitive data</span>
      </div>
    </div>
    <script>
      window.onbeforeunload = function (e) {
        window.opener.resetLoginButton();
      };
    </script>
  </body>
</html>
